<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Is Hunter Okay?</title>
  <meta name="description" content="ishunterokay.com ‚Äî a very serious status page." />
  <style>
    :root{
      --bg:#0b0b10;
      --card:#141420;
      --ink:#e8e8ff;
      --muted:#a6a6c9;
      --accent:#7c5cff;
      --good:#3ad29f;
      --warn:#ffcf5c;
      --bad:#ff6b6b;
      --chip:#1c1c2c;
      --border:#26263a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      color:var(--ink);
      background:radial-gradient(1200px 800px at 20% -10%, #1a1a2e 0%, transparent 60%),
                 radial-gradient(900px 600px at 120% 10%, #221a36 0%, transparent 60%),
                 var(--bg);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{
      width:min(900px,100%);
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:8px;
    }
    header h1{
      margin:0; font-size:18px; font-weight:600; color:var(--muted);
      letter-spacing:.3px;
    }
    header .actions{
      display:flex; gap:8px; align-items:center;
    }
    button, .btn{
      appearance:none; border:1px solid var(--border); background:#18182a; color:var(--ink);
      padding:8px 12px; border-radius:12px; cursor:pointer; font-size:14px;
    }
    button:hover{border-color:#343456}
    .answer{
      font-size: clamp(48px, 8vw, 120px);
      line-height:1.0; font-weight:800; letter-spacing:-.02em; margin:8px 0 4px;
      text-shadow:0 2px 0 rgba(0,0,0,.15);
    }
    .answer.ok { color: var(--good); }
    .answer.warn { color: var(--warn); }
    .answer.bad { color: var(--bad); }
    .message{
      font-size: clamp(16px, 2.6vw, 22px);
      color: var(--ink);
      opacity:.95;
      margin: 6px 0 14px;
    }
    .meta{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; color:var(--muted);
      font-size:14px; margin:6px 0 14px;
    }
    .chips{
      display:flex; flex-wrap:wrap; gap:8px; margin-top:8px;
    }
    .chip{
      background:var(--chip);
      border:1px solid var(--border);
      padding:6px 10px; border-radius:999px; font-size:13px; color:#cfd0ff;
    }
    .footer-note{
      margin-top:10px; color:var(--muted); font-size:12px;
    }
    /* Admin panel */
    .admin{
      margin-top:18px; display:none;
    }
    .admin.open{display:block;}
    .grid{
      display:grid; gap:12px; grid-template-columns: 1fr;
    }
    .row{display:grid; gap:8px;}
    label{font-size:13px; color:var(--muted)}
    input[type="text"], input[type="datetime-local"], textarea{
      width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--border);
      background:#0f0f1a; color:var(--ink); font-size:14px;
    }
    .inline{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .chips-edit{display:flex; gap:8px; flex-wrap:wrap}
    .chips-edit input{width:auto}
    .export{
      width:100%; min-height:120px; font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
    }
    .hr{height:1px; background:var(--border); margin:16px 0}
    a.link{color:#b7a6ff; text-decoration:none}
    a.link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>ishunterokay.com</h1>
        <div class="actions">
          <button id="refreshBtn" title="Reload status.json">‚Üª Refresh</button>
          <button id="adminToggleBtn" title="Open local editor">‚öôÔ∏è Admin</button>
        </div>
      </header>

      <div id="status">
        <div id="answer" class="answer ok">Probably üôÇ</div>
        <div id="message" class="message">Using defaults. Drop a <code>/status.json</code> to override.</div>
        <div class="meta">
          <span id="updated">Updated just now</span>
        </div>
        <div id="chips" class="chips"></div>
      </div>

      <div class="admin" id="adminPanel" aria-hidden="true">
        <div class="hr"></div>
        <div class="grid">
          <div class="row">
            <label for="answerInput">Answer (e.g., "Yes", "No", "Kinda")</label>
            <input id="answerInput" type="text" placeholder="Yes" />
          </div>
          <div class="row">
            <label for="messageInput">Message</label>
            <textarea id="messageInput" rows="3" placeholder="Sipping coffee, plotting charts."></textarea>
          </div>
          <div class="row">
            <label for="updatedInput">Updated (ISO or pick a time)</label>
            <input id="updatedInput" type="datetime-local" />
          </div>
          <div class="row">
            <label>Chips (tags)</label>
            <div class="chips-edit" id="chipsEditor">
              <!-- dynamic chip inputs -->
            </div>
            <div class="inline">
              <button id="addChipBtn" type="button">+ Add tag</button>
              <button id="clearChipsBtn" type="button">Clear tags</button>
            </div>
          </div>
          <div class="row inline">
            <button id="applyBtn" type="button">Apply locally</button>
            <button id="makeJsonBtn" type="button">Generate status.json</button>
            <button id="copyJsonBtn" type="button">Copy to clipboard</button>
          </div>
          <div class="row">
            <label for="exportBox">status.json (save this next to index.html)</label>
            <textarea id="exportBox" class="export" readonly></textarea>
          </div>
          <div class="footer-note">
            Tip: Save the JSON above as <code>/status.json</code> in your static host. The page will auto-load it at runtime.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  // =============================================================
  // ishunterokay.com ‚Äî Client logic (static-site friendly)
  // - Loads /status.json if present
  // - Provides local Admin to craft/export JSON
  // - Zero external deps; robust against errors
  // =============================================================
  (function () {
    "use strict";

    // -------- DOM refs
    const els = {
      answerEl: document.getElementById("answer"),
      messageEl: document.getElementById("message"),
      updatedEl: document.getElementById("updated"),
      chipsEl: document.getElementById("chips"),
      refreshBtn: document.getElementById("refreshBtn"),
      adminToggleBtn: document.getElementById("adminToggleBtn"),
      adminPanel: document.getElementById("adminPanel"),
      // Admin inputs
      answerInput: document.getElementById("answerInput"),
      messageInput: document.getElementById("messageInput"),
      updatedInput: document.getElementById("updatedInput"),
      chipsEditor: document.getElementById("chipsEditor"),
      addChipBtn: document.getElementById("addChipBtn"),
      clearChipsBtn: document.getElementById("clearChipsBtn"),
      applyBtn: document.getElementById("applyBtn"),
      makeJsonBtn: document.getElementById("makeJsonBtn"),
      copyJsonBtn: document.getElementById("copyJsonBtn"),
      exportBox: document.getElementById("exportBox")
    };

    // -------- Defaults (used if /status.json missing or broken)
    const defaults = {
      answer: "Yes",
      message: "Alive, caffeinated, and probably over-engineering a dashboard.",
      updated: new Date().toISOString(),
      chips: ["Caffeinated", "Breathing", "Shipping soon‚Ñ¢"]
    };

    // -------- Current state (mutable)
    let state = { ...defaults };

    // -------- Utilities
    function clsForAnswer(a) {
      const s = String(a || "").toLowerCase();
      if (["yes", "y", "sure", "yep", "ok", "okay", "probably"].some(t => s.startsWith(t))) return "ok";
      if (["kinda", "maybe", "unsure", "meh"].some(t => s.includes(t))) return "warn";
      if (["no", "n", "nope"].some(t => s.startsWith(t))) return "bad";
      return "ok";
    }

    function fmtWhen(iso) {
      const d = new Date(iso);
      if (isNaN(d.getTime())) return "Updated: unknown";
      const now = Date.now();
      const diff = Math.max(0, Math.floor((now - d.getTime()) / 1000));
      if (diff < 60) return "Updated just now";
      if (diff < 3600) {
        const m = Math.floor(diff / 60);
        return `Updated ${m} minute${m===1?"":"s"} ago`;
      }
      if (diff < 86400) {
        const h = Math.floor(diff / 3600);
        return `Updated ${h} hour${h===1?"":"s"} ago`;
      }
      // Fall back to a date/time
      return "Updated " + d.toLocaleString();
    }

    function render(data) {
      const { answer, message, updated, chips } = data;

      // Answer text & color
      els.answerEl.textContent = answer || "Unknown";
      els.answerEl.classList.remove("ok","warn","bad");
      els.answerEl.classList.add(clsForAnswer(answer));

      // Message
      els.messageEl.textContent = message || "";

      // Updated
      els.updatedEl.textContent = fmtWhen(updated);

      // Chips
      els.chipsEl.innerHTML = "";
      (Array.isArray(chips) ? chips : []).forEach(text => {
        const s = document.createElement("span");
        s.className = "chip";
        s.textContent = String(text);
        els.chipsEl.appendChild(s);
      });

      // Sync admin inputs
      els.answerInput.value = answer || "";
      els.messageInput.value = message || "";
      // Convert ISO -> datetime-local value (strip Z, ensure local)
      const dt = new Date(updated || Date.now());
      if (!isNaN(dt.getTime())) {
        const pad = n => String(n).padStart(2,"0");
        const v = `${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}T${pad(dt.getHours())}:${pad(dt.getMinutes())}`;
        els.updatedInput.value = v;
      } else {
        els.updatedInput.value = "";
      }
      rebuildChipsEditor(chips);
    }

    function rebuildChipsEditor(chips) {
      els.chipsEditor.innerHTML = "";
      const arr = Array.isArray(chips) ? chips : [];
      arr.forEach((val, idx) => {
        const row = document.createElement("div");
        row.className = "inline";
        const input = document.createElement("input");
        input.type = "text";
        input.value = String(val);
        input.dataset.index = String(idx);

        const del = document.createElement("button");
        del.textContent = "‚úï";
        del.type = "button";
        del.addEventListener("click", () => {
          const newChips = (state.chips || []).slice();
          newChips.splice(idx, 1);
          state = { ...state, chips: newChips };
          rebuildChipsEditor(newChips);
          render(state);
        });

        row.appendChild(input);
        row.appendChild(del);
        els.chipsEditor.appendChild(row);

        input.addEventListener("input", () => {
          const newChips = (state.chips || []).slice();
          newChips[idx] = input.value;
          state = { ...state, chips: newChips };
        });
      });
    }

    function collectFromAdmin() {
      const a = els.answerInput.value.trim() || "Yes";
      const m = els.messageInput.value.trim();
      const uRaw = els.updatedInput.value; // datetime-local (no zone)
      const u = uRaw ? new Date(uRaw) : new Date();
      const chips = [];
      // read all inputs currently in editor
      els.chipsEditor.querySelectorAll('input[type="text"]').forEach(inp => {
        const v = inp.value.trim();
        if (v) chips.push(v);
      });
      return {
        answer: a,
        message: m,
        updated: isNaN(u.getTime()) ? new Date().toISOString() : u.toISOString(),
        chips
      };
    }

    // -------- Admin UI wiring
    els.adminToggleBtn.addEventListener("click", () => {
      const open = !els.adminPanel.classList.contains("open");
      els.adminPanel.classList.toggle("open", open);
      els.adminPanel.setAttribute("aria-hidden", String(!open));
    });

    els.addChipBtn.addEventListener("click", () => {
      const next = (state.chips || []).concat(["New tag"]);
      state = { ...state, chips: next };
      rebuildChipsEditor(next);
      render(state);
    });

    els.clearChipsBtn.addEventListener("click", () => {
      state = { ...state, chips: [] };
      rebuildChipsEditor([]);
      render(state);
    });

    els.applyBtn.addEventListener("click", () => {
      state = collectFromAdmin();
      render(state);
    });

    els.makeJsonBtn.addEventListener("click", () => {
      const payload = collectFromAdmin();
      const json = JSON.stringify(payload, null, 2);
      els.exportBox.value = json;
    });

    els.copyJsonBtn.addEventListener("click", async () => {
      try {
        if (!els.exportBox.value) {
          // generate first if empty
          els.makeJsonBtn.click();
        }
        await navigator.clipboard.writeText(els.exportBox.value);
        els.copyJsonBtn.textContent = "Copied!";
        setTimeout(() => { els.copyJsonBtn.textContent = "Copy to clipboard"; }, 1200);
      } catch (e) {
        alert("Could not copy. Select and copy manually.");
      }
    });

    // -------- Fetch /status.json (best-effort; static-host safe)
    async function loadStatusJson() {
      try {
        const res = await fetch("status.json?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        // Validate & coerce
        const safe = {
          answer: typeof data.answer === "string" ? data.answer : defaults.answer,
          message: typeof data.message === "string" ? data.message : defaults.message,
          updated: typeof data.updated === "string" ? data.updated : (new Date()).toISOString(),
          chips: Array.isArray(data.chips) ? data.chips.map(String) : defaults.chips
        };
        state = safe;
      } catch (_) {
        // Fall back to defaults if not found/broken
        state = { ...defaults };
      } finally {
        render(state);
      }
    }

    // Manual refresh
    els.refreshBtn.addEventListener("click", () => loadStatusJson());

    // Initial boot
    loadStatusJson();

    // Optional: smooth live "Updated X min ago"
    setInterval(() => {
      els.updatedEl.textContent = fmtWhen(state.updated);
    }, 30_000);
  })();
  </script>
</body>
</html>
